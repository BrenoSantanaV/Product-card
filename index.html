<!DOCTYPE html>
<html lang="pt-br" class="animated" >
<head>

<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="style.css">
    />
</head>
<body>
    <div id="app">
       
    <div id="product-image">
        <button id="btn-360" onclick="toggle()" >
                <img src="./assets/360.svg" 
                alt="clique no botao para girar o sofa">
            
            </button>
            
        <button id="btn-close" onclick="toggle()" >
                <img src="./assets/close.svg" 
                alt="parar de girar o sofa">
            
            </button>
            
                <img id="static" src="./assets/sofa.jpg" alt="sofa">
                <img id="animated" src="./assets/sofa.gif" alt="sofa 360">
            
            </div>
            

    <div id="product-details">
            <h4>CODIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000 </p>
            <button>ADICIONAR À CESTA</button>
        
        </div>
    </div> 



    <script>

            function toggle()  {

                document.documentElement.classList.toggle()



            }


    </script>
</body>
</html>
